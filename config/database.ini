#
# Database settings file
#

# The currently available driver types are:
#  [Driver Type] [Description]
#   QDB2          IBM DB2
#   QIBASE        Borland InterBase Driver
#   QMYSQL        MySQL Driver
#   QOCI          Oracle Call Interface Driver
#   QODBC         ODBC Driver (includes Microsoft SQL Server)
#   QPSQL         PostgreSQL Driver
#   QSQLITE       SQLite version 3 or above
#   QSQLITE2      SQLite version 2
#
# In case of SQLite, specify the DB file path to DatabaseName as follows;
# DatabaseName=db/dbfile

[dev]
DriverType=QPSQL
DatabaseName=itis_dev
HostName=itis_dbserver
Port=5432
UserName=	
Password=
ConnectOptions=
PostOpenStatements=
EnableUpsert=false

[test]
DriverType=QPSQL
DatabaseName=itis_test
HostName=itis_dbserver
Port=5432
UserName=
Password=
ConnectOptions=
PostOpenStatements=
EnableUpsert=false

[product]
DriverType=QPSQL
DatabaseName=itis_prod
HostName=itis_dbserver
Port=
UserName=
Password=
ConnectOptions=
PostOpenStatements=
EnableUpsert=false
